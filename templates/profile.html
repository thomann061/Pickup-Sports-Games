{% extends 'base.html' %}
{% block title %}Login{% endblock %}
  {% block pagecontent %}

    {% include 'includes/messages.html' %}

    <h2 class="form-signin-heading">Profile</h2>
    <table class="table table-hover profile">
        <tr>
            <th>First Name</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>       
    </table>

  {% endblock %}
